<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Aishwarya!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe6f2, #fff0f5);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      color: #ff3399;
      font-size: 3.5rem;
      margin-top: 40px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66b3; }
      to { text-shadow: 0 0 20px #ff66b3, 0 0 30px #ff3385; }
    }

    .photo img {
      border-radius: 20px;
      max-width: 350px;
      height: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      margin-top: 20px;
      border: 5px solid #ffb3d9;
      transition: transform 0.4s;
    }

    .photo img:hover {
      transform: scale(1.05);
    }

    .cakes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 20px;
      flex-wrap: wrap;
    }

    .cakes img {
      width: 100px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .message {
      font-size: 1.5rem;
      color: #cc0066;
      margin: 30px 40px;
      line-height: 1.5;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      min-height: 100px;
    }

    #confetti, #balloons {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }

    .music {
      margin-top: 20px;
    }

    .music button {
      background-color: #ff66b3;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
    }

    .music button:hover {
      background-color: #ff3385;
    }

    /* Balloon animation */
    .balloon {
      position: absolute;
      bottom: -150px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday, Aishwarya! ðŸŽ‰</h1>

  <div class="photo">
    <img src="aish.jpg" alt="Aishwarya's Photo">
  </div>

  <div class="cakes">
    <img src="cake1.webp" alt="Cake 1">
    <img src="cake2.jpg" alt="Cake 2">
   </div>

  <div class="message" id="typed-message">
    <!-- Text will be typed here -->
  </div>

  <div class="music">
    <button onclick="playSong()">Play Birthday Song ðŸŽ¶</button>
  </div>

  <canvas id="confetti"></canvas>
  <canvas id="balloons"></canvas>

  <audio id="song" src="song.mp3"></audio>

  <script>
    // Confetti animation
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = Array.from({ length: 150 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 6 + 2,
      d: Math.random() * 100,
      color: `hsl(${Math.random() * 360}, 100%, 70%)`,
      tilt: Math.floor(Math.random() * 10) - 10
    }));

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.ellipse(c.x, c.y, c.r, c.r / 2, c.tilt, 0, 2 * Math.PI);
        ctx.fill();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach(c => {
        c.y += Math.cos(c.d) + 1 + c.r / 2;
        c.x += Math.sin(c.d);
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    setInterval(drawConfetti, 30);
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Typewriter Effect
    const message = "A special girl like you deserves nothing but blessings and love from everyone. ðŸ’– Have a Happy Birthday, filled with joy and happiness, my maradhal! ðŸŽ‚ðŸŽˆ";
    let index = 0;
    const typedDiv = document.getElementById("typed-message");

    function typeText() {
      if (index < message.length) {
        typedDiv.innerHTML += message.charAt(index);
        index++;
        setTimeout(typeText, 40);
      }
    }

    typeText();

    // Music
    function playSong() {
      document.getElementById("song").play();
    }
  </script>
</body>
</html>
